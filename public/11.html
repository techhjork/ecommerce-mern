<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <div>
   <textarea type="text" id="input" placeholder="type here..."></textarea>
    <h1>Data showing here by Socket</h1>
    <span id="socketCheck"></span>
  <div>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script type="text/javascript">
  	 const socket = io()
     console.log(socket)
     const input = document.getElementById("input")
     const span = document.getElementById("socketCheck")
     socket.emit('join',"\n---------Website socket check-----------")



     input.addEventListener("keyup",({target:{value}})=>{
     	console.log(value)
     	 //sending value in backend
         socket.emit(`inputKeydown`,value)
     })

     //Getting data from backend 
     socket.on(`send-frontend`,(value)=>{
         span.innerText =value
     })

  </script>

</body>
</html>
